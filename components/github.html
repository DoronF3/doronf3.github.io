<section id="github" class="github alternate-bg">
  <div class="container">
      <h2 class="section-title">Recent GitHub Activity</h2>
      <div class="github-grid">
          <!-- GitHub Commits Loop -->
          <template id="commit-template">
              <div class="card">
                  <div class="card-content github-commit">
                      <div class="commit-repo"></div>
                      <div class="commit-header">
                          <span class="commit-hash"></span>
                      </div>
                      <p class="commit-message"></p>
                      <div class="commit-date"></div>
                      <div class="card-links">
                          <a href="#" class="card-link">View on GitHub</a>
                      </div>
                  </div>
              </div>
          </template>
      </div>
  </div>
</section>
